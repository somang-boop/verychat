<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeryChat - Gift Received!</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-main: 'Outfit', 'Noto Sans KR', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background Glow & Twinkle */
        body {
            font-family: var(--font-main);
            background: radial-gradient(circle at center, #201B1B 0%, #0B0D11 100%);
            color: var(--white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(126, 97, 255, 0.15) 0%, rgba(32, 27, 27, 0) 70%);
            z-index: 0;
            pointer-events: none;
            animation: twinkle 8s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 575px;
            padding: 20px;
            /* Container is now naturally centered by body's flexbox */
        }

        /* Glassmorphism Card */
        .gift-card {
            background: rgba(44, 46, 51, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3.5rem 2.5rem 2.5rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .sender-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 0.75rem;
        }

        .sender-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid var(--white);
        }

        .sender-name {
            font-size: 1.15rem;
            font-weight: 500;
        }

        .sender-name span {
            color: var(--color-coral);
            font-weight: 700;
        }

        .main-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.85rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .main-message img {
            height: 32px;
            width: auto;
        }

        .sub-message {
            font-size: 1.15rem;
            /* Increased from 0.95rem (+ ~2pt) */
            color: var(--black-40);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* Action Button */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 320px;
            margin: 0 auto 1rem;
            background: var(--gra-main);
            color: var(--white);
            text-decoration: none;
            padding: 1.1rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(255, 107, 114, 0.3);
            position: relative;
        }

        .cta-button:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 107, 114, 0.4);
        }

        .cta-button .arrow {
            position: absolute;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-note {
            font-size: 1.05rem;
            color: #A0A4A9;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .gift-card {
                padding: 3rem 1.5rem 2rem;
            }

            .main-message {
                font-size: 1.5rem;
            }
        }

        /* Particle Animation */
        .particle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 0;
            /* Behind the card */
            border-radius: 50%;
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="gift-card">
            <div class="logo">
                <img src="assets/logo_verychat.png" alt="verychat logo">
            </div>

            <div class="sender-info">
                <img src="assets/sender_profile.png" alt="Sender" class="sender-avatar">
                <p class="sender-name"><span>두부언니</span>님이</p>
            </div>

            <h1 class="main-message">
                <img src="assets/very_symbol.png" alt="VERY">
                50 VERY를 선물했어요
            </h1>

            <p class="sub-message">
                이 보상은 초대 링크로만 지급됩니다.<br>
                지금 안 받으면 사라져요
            </p>

            <a href="#" class="cta-button">
                지금 50 VERY 받기
                <div class="arrow">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>
            </a>

            <p class="footer-note">*최초 가입시 1회 지급</p>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.body;
            const particleCount = 100; // Increased density
            const colors = [
                '#FF6B72', // coral
                '#D1C4FF', // violet-light
                '#9580FF', // violet-mid
                '#7C5CFF', // violet
                '#FFD93D', // warning (yellow)
                '#FFFFFF'  // white
            ];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 16 + 8; // Even larger particles
                // Spread across the whole screen
                const destinationX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                const destinationY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                const delay = Math.random() * 0.4;
                const duration = 2.4 + Math.random() * 3.6;

                particle.style.background = color;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.boxShadow = `0 0 15px ${color}`; // Stronger glow

                // Random shape (circle, square, triangle-ish)
                const shapeType = Math.random();
                if (shapeType > 0.7) {
                    particle.style.borderRadius = '2px'; // Square
                } else if (shapeType > 0.4) {
                    particle.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)'; // Triangle
                }

                particle.style.setProperty('--x', `${destinationX}px`);
                particle.style.setProperty('--y', `${destinationY}px`);

                particle.style.animation = `particle-fade ${duration}s cubic-bezier(0.1, 0.8, 0.4, 1) ${delay}s forwards`;

                container.appendChild(particle);

                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000);
            }
        }

        // Run when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Initial burst
            setTimeout(createParticles, 500);
            // Secondary burst for more richness
            setTimeout(createParticles, 1000);
        });
    </script>
</body>

</html>
